<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="clock-face__border green">
        <div class="clock-face">
            <div class="clock-face__wrap">
                <div class="clock-face__screen">
                    <input class="screen-input__minutes" type="number" placeholder="00" max="59"></input>
                    <span class="screen-div">:</span>
                    <input class="screen-input__seconds" type="number" placeholder="00" max="59"></input>
                </div>
                <button class="clock-face__button">
                    start
                </button>
                <div class="clock-face__settings">
                    <img src="./img/gear.svg" alt="settings">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
